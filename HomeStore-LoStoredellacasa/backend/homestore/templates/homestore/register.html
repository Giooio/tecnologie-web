{% extends 'homestore/nav.html' %}

{% block content %}
<style>
    .required {
        color: red;
        font-weight: bold;
    }
</style>
    <main>
        <div class="register-wrapper">
            <div class="register-container">
                <h2>Crea un nuovo account</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username:<span class="required">*</span></label>
                        <input type="text" id="id_username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email:<span class="required">*</span></label>
                        <input type="email" id="id_email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password:<span class="required">*</span></label>
                        <input type="password" id="id_password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password_confirmation">Conferma Password:<span class="required">*</span></label>
                        <input type="password" id="id_password_confirmation" name="password_confirmation" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-group">
                        <label for="id_phone_number">Numero di Telefono:</label>
                        <input type="text" id="id_phone_number" name="phone_number" placeholder="Enter your phone number (optional)">
                    </div>
                    <div class="form-group">
                        <label for="id_address">Indirizzo:</label>
                        <input type="text" id="id_address" name="address" placeholder="Enter your address (optional)">
                    </div>
                    <button type="submit">Registrati</button>
                </form>
                <p>Hai gi√† un account? <a href="{% url 'login' %}">Accedi</a></p>
            </div>
        </div>
    </main>
{% endblock %}
